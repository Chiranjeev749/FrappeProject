<h2>Rent your Book Here</h2>
<div>
  <label for="memberName">Member Name:</label>
  <input type="text" id="memberName" [(ngModel)]="memberName">
  <br>
  <label for="memberEmail">Member Email:</label>
  <input type="email" id="memberEmail" [(ngModel)]="memberEmail" required>
  <br>
  <button (click)="issueBook()">Issue Book</button>
  <button (click)="returnBook()">Return Book</button>
</div>
